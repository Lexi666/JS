<script>
  let a = 10, b = 3 // arcekeycode? 小寫>大寫、數字抓首字
  // &&, || 布林運算
  // 可使用二進位運算 ||: 前為true 不去後面, |: 前為true 仍去後面處理運算
  if (--a >= 10 || ++b <= 3) { // 放在前: 進行++, --再處理; 放在後: 處理完再進行++, --
    document.write(`ok: a = ${a};  b = ${b}`);
  } else {
    document.write(`not ok: a = ${a};  b = ${b}`);
  };
  document.write("<hr>");
