<table width="100%" border="1">
  <script>
    const ROW = 4;
    const START = 2;
    const COL = 4;
    for (let k = 0; k < ROW; k++) {
      document.write("<tr>");
      for (let j = START; j < (START + COL); j++) {
        let newj = j + k * COL;

        let isPink; // is 通用於有關布林值的開頭
        if (COL % 2 == 0) {
          isPink = (newj + k) % 2 == 0;
        } else {
          isPink = newj % 2 == 0;
        }

        document.write("<td+ bgcolor='"(isPink ? "#fdb9c8":"#fffdd0")"'>");  //須修正
        for (let i = 1; i <= 9; i++) {
          let r = newj * i;
          document.write(`${newj} x ${i} = ${r}<br>`)
        }
        document.write("</td>")
      }
      document.write("</tr>");
    }
  </script>
</table>
