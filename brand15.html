<script>
  // 以結果去處理
  let mouth = parseInt(Math.random() * 12 + 1);
  document.write(mouth);
  switch (mouth) {
    case 1: case 3: case 5: case 7: case 8: case 10: case 12:
      days = 31;
      break;
    case 4: case 6: case 9: case 11:
      days = 30;
      break;
    case 2:
      days = 28;
      break;
    default:
      days = 0;
      break;
  }
  document.write(`${mouth} 月有 ${days} 天`)
</script>
