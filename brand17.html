<script>
  let i = 0;
  for (; i < 10;) {
    document.write(i + "<br>");
    i++;
    if (i % 2 == 0) {
      continue;

      // continue語句“跳過”循環中的一個迭代
    }
    document.write(i + "<br>");
    if (i == 7) {
      break;
      //break語句“跳出”循環。
    }
  }
</script>

<!-- 星期三的作業 1-100 的質數表 
1. 先產生一張表1-100
2. for 跑兩次 1-10 * 1-9
3. 再運算可否除以自己一半
4. 加上註解
-->
